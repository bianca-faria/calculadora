<body>
	<center>
		
		<form name="dados">

			<h1>Operações</h1>

			<div class="entrada">
				<div class="entradaFilho">
					<label for="">Primeiro Número</label>
					<input id="idnum1" type="number" name="n1">
				</div>
				<div class="entradaFilho">
					<label for="">Segundo Número</label>
					<input id="idnum2" type="number" name="n2">
				</div>

			</div>

			<div class="botoes">
				<input class="button" type="button" value="+" onclick=adicao()></input>
				<input class="button" type="button" value="-" onclick=sub()></input>
				<input class="button" type="button" value="x" onclick=mult()></input>
				<input class="button" type="button" value="/" onclick=div()></input>
				<input class="button" type="button" value="^" onclick=pot()></input>
			</div>
			<input placeholder="resultado" type="text" name="resul" id="resul">
			<input class="apagar" type="reset" name="limpar" value="LIMPAR">

		</form>
